<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere | HARES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-motion"></div>

<header class="main-header">
    <div class="logo">HARES</div>
    <nav class="nav-menu">
        <a href="index.html">Startseite</a>
        <a href="about.html">Über uns</a>
        <a href="karriere.html" class="active">Karriere</a>
    </nav>
</header>

<main>
    <section class="intro-fullscreen">
        <div class="intro-content">
            <p class="pre-title">Join the Team</p>
            <h1>Karriere</h1>
            <p class="motto-text">Werde Teil unseres Teams – gestalte deine Zukunft mit uns!</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-card">
            <h2>Bewerbungsformular</h2>

            <form class="hares-form">
                <div class="full-width">
                    <label>Anrede*</label>
                    <div class="radio-row">
                        <label><input type="radio" name="anrede" value="Herr" required> Herr</label>
                        <label><input type="radio" name="anrede" value="Frau"> Frau</label>
                    </div>
                </div>

                <div>
                    <label>Vorname*</label>
                    <input type="text" name="vorname" placeholder="Dein Vorname" required>
                </div>
                <div>
                    <label>Nachname*</label>
                    <input type="text" name="nachname" placeholder="Dein Nachname" required>
                </div>

                <div>
                    <label>Email*</label>
                    <input type="email" name="email" placeholder="mail@example.com" required>
                </div>
                <div>
                    <label>Telefonnummer*</label>
                    <input type="tel" name="phone" placeholder="Deine Nummer" required>
                </div>

                <div class="full-width">
                    <label>Qualifikation*</label>
                    <select name="qualifikation" required>
                        <option value="" disabled selected>Bitte wählen...</option>
                        <option value="Sachkunde">Sachkundeprüfung nach § 34a GewO</option>
                        <option value="Unterrichtung">Unterrichtung nach § 34a GewO</option>
                        <option value="Fachkraft">Fachkraft / GSSK</option>
                        <option value="Keine">Noch keine (Quereinsteiger)</option>
                    </select>
                </div>

                <div class="full-width">
                    <label>Persönlicher Bewerbungstext</label>
                    <textarea name="message" rows="5" placeholder="Erzähl uns kurz etwas über dich..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Abschicken</button>
            </form>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
