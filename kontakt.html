<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kontakt | HARES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="main-header scrolled"><div class="logo"><img src="logo.png" alt="HARES"></div></header>
<div class="page-header"><div class="container"><h1>Jetzt Kontakt aufnehmen</h1><div class="accent-line"></div><p>Wir sind nur einen Anruf entfernt.</p></div></div>
<main class="container section-padding">
    <div class="form-wrap">
        <form>
            <div class="form-group"><label>Anrede*</label><select><option>Herr</option><option>Frau</option></select></div>
            <div class="form-group"><label>Name*</label><input type="text" required></div>
            <div class="form-group"><label>Email*</label><input type="email" required></div>
            <div class="form-group"><label>Как связаться?</label><select><option>Telefon</option><option>E-Mail</option><option>Beides</option></select></div>
            <button class="btn-submit">Kontakt aufnehmen</button>
        </form>
    </div>
</main>
</body>
</html>
